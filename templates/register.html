{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block head %}
	{{ super() }}
	<link rel="stylesheet" href="static/css/mysite.css" />
	<script type="text/javascript" src="static/js/validate.js"></script>
{% endblock %}
{% block content %}
<div class="container">
	<form class="form-register" method="post" action="/register">
		<h2 class="form-register-heading">New Account</h2>
		<input id="register-email" type="text" class="input-block-level" name="email" placeholder="Email Address">
		<input id="register-nickname" type="text" class="input-block-level" name="nickname" placeholder="Nick Name">
		<input id="register-password" type="password" class="input-block-level" name="password" placeholder="Password">
		<input id="register-confirm-password" type="password" class="input-block-level" name="confirm_password" placeholder="Confirm Password">
		<button class="btn btn-large btn-primary" type="submit">Register</button>
	</form>

</div>

{% endblock %}
